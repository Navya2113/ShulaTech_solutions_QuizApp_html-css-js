
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Quiz App</title>
<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
<body>
<!-- Quiz Configuration -->
<div class="config-container">
    <h2 class="config-title">Quiz App Configuration</h2>

    <div class="config-option">
        <h4 class="option-title">Select Category</h4>
        <div class="category-options"> 
            <button class="category-option active">Java</button>
            <button class="category-option">Python</button>
            <button class="category-option">C&C++</button>
            <button class="category-option">Angular</button>
        </div>
    </div>

    <div class="config-option">
        <h4 class="option-title">Number of Questions</h4>
        <div class="question-options"> 
            <button class="question-option active">5</button>
            <button class="question-option">10</button>
            <button class="question-option">15</button>
            <button class="question-option">20</button>
        </div>
    </div>
    <button class="start_quiz_btn">Start Quiz</button>
</div>

<!-- Quiz Container -->
<div class="quiz-container">
    <header class="quiz-header">
        <h2 class="quiz-title">Quiz</h2>
        <div class="quiz-timer">
            <span class="material-symbols-rounded">timer</span>
            <p class="time-duration">20s</p>
        </div>
        
    </header>
    <div class="quiz-content">
        <h1 class="question-text "></h1>
        <ul class="answer-options"> </ul>
    </div>
    
    <div class="quiz-footer">
    <p class="question-status"></p>
    <button class="next-question-btn">
        Next
        <span class="material-symbols-rounded">arrow_right_alt</span> 
    </button>
</div>
</div>
<!-- Result Container -->
<div class="result-container">
    <img src="quiz-over.png" class="result-img">
    <h2 class="result-title">Quiz completed!</h2>
    <p class="result-message"></p>
    <button class="try-again-btn">Try Again</button>
</div>
<script src="questions.js"></script>
<script src="script.js"></script>

</body>
</html>
